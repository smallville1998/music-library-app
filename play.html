<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assert/scss/app.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i,800,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Music Library</title>
</head>
<body>
    
    <section class="header-container ">

        <div class="header__element container">

            <!-- neumorphism buttton -->
             <a href="song.html"> <div class="neu-btn">
                    <div class="neu-btn-cap">
                        <span class="neu-fa fs"><i class="fa fa-angle-left neu-fa "></i></span>
                    </div>
                </div></a>

                    <span class=" song-h4 r-4"><a href="song.html">Playing</a> </span>
                <!-- </div> -->
               

                <div class="neu-btn">
                    <div class="neu-btn-cap">
                    <span class="notification"> <i class="fa fa-bell-o"><i class="num">3</i></i></span>
                </div>
              </div>

        </div><!--end of section-->



        <!-- songs-->

        <div class="play">

            <div class="play-img">
                <img src="/assert/img/Tinorado-Lowo-700x700.jpg" alt="" >
            </div>

            <div class="title">
                <marquee behavior="" direction="">
                    <h3>_How_Do_You_Sleep_(Officai...</h3>
                    <h5>Tinorado</h5>
                </marquee>
            </div>

            <div class="play-btns">

                <div class="btns">
                    <div class="btns-cap">
                         <span ><i class=" fa fa-download"></i></span>
                    </div>
                </div>

                <div class="btns">
                    <div class="btns-cap">
                         <span><i class="fa fa-volume-up"></i></span>
                    </div>
                </div>

                <div class="btns">
                    <div class="btns-cap">
                         <span><i class=" fa fa-download"></i></span>
                    </div>
                </div>

                <div class="btns">
                    <div class="btns-cap">
                         <span><i class=" fa fa-trash"></i></span>
                    </div>
                </div>

                <div class="btns">
                    <div class="btns-cap">
                         <span><i class=" fa fa-heart"></i></span>
                    </div>
                </div>

            </div>

        </div>

        <div class="progress">

        </div>
       
    

   <div class="control">

    <span><i class=" fa fa-download"></i></span>

    <div class="play-b radius">
        <div class="play-b-cap  radius">
             <span><i class=" fa fa-backward"></i></span>
        </div>
    </div>


    <div class="play-b radius">
        <div class="play-b-cap  radius">
             <span ><i class="fa fa-play-circle-o f-25"></i></span>
        </div>
    </div>


    <div class="play-b radius">
        <div class="play-b-cap  radius">
             <span><i class=" fa fa-forward"></i></span>
        </div>
    </div>
    
    <span><i class="fa fa-random"></i></span>
   </div>






















    <script src="/assert/js/app.js"></script>
</body>
</html>
